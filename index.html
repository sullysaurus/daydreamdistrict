<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Daydream District</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="fairyDustCursor.js"></script>
</head>

<body>
  <section>
    <div class="container has-text-centered">
      <span><img src="images/logo-nav.png" width="500" height="100"></span>
    </div>
   </section>
  <section class="section" style="background-color: #070808;">
    <div class="container has-text-centered">
      <div class="columns is-centered" style="padding: 2rem">
        <div class="column is-6">
          <h2 class="title">New Music</h2>
          <div class="content">
            <p class="is-size-4">Our newest single "A Made for TV Movie" will be out May 31. Check back soon for a Spotify pre-save link.</p>
          </div>
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/mftvm.jpg" alt="album cover" />
              </figure>
            </div>
          </div>
          <div class="content" style="padding: 2rem">
            <span class="icon is-large">
              <i class="fa fa-3x fa-spotify"></i>
            </span>
            <span class="icon is-large">
              <i class="fa fa-3x fa-apple"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container is-fluid" style="padding: 3rem 0rem;">
      <div class="columns">
        <div class="column is-half">
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/al6jBu5_NUM"
              frameborder="0" allowfullscreen></iframe>
          </figure>
        </div>
        <div class="column is-half">
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/xkh9k7REDps"
              frameborder="0" allowfullscreen></iframe>
          </figure>
        </div>
      </div>
      <div class="columns">
        <div class="column is-half">
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/x0paz6WWDfc"
              frameborder="0" allowfullscreen></iframe>
          </figure>
        </div>
        <div class="column is-half">
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/pGccKx-i_Io"
              frameborder="0" allowfullscreen></iframe>
          </figure>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <div class="is-centered">
        <a class="button is-medium is-facebook">
          <span class="icon">
            <i class="fa fa-facebook fa-lg"></i>
          </span>
        </a>
        <a class="button is-medium is-instagram">
          <span class="icon">
            <i class="fa fa-instagram fa-lg"></i>
          </span>
        </a>
        <a class="button is-medium is-spotify">
          <span class="icon">
            <i class="fa fa-spotify fa-lg"></i>
          </span>
        </a>
        <a class="button is-medium is-soundcloud">
          <span class="icon">
            <i class="fa fa-soundcloud fa-lg"></i>
          </span>
        </a>
        <a class="button is-medium is-apple">
          <span class="icon">
            <i class="fa fa-apple fa-lg"></i>
          </span>
        </a>
        <a class="button is-medium is-youtube">
          <span class="icon">
            <i class="fa fa-youtube fa-lg"></i>
          </span>
        </a>
      </div>
      <h2 class="is-size-4">&copy; 2022 The Daydream District</h2>
    </div>
  </footer>
  <script>
    new fairyDustCursor();
  </script>
</html>
