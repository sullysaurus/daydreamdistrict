      <h2 class="title">Latest Videos</h2>
      <div class="columns">
        <div class="column is-half">
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/al6jBu5_NUM"

        </div>

          <figure class="image is-16by9">

    <div class="container has-text-centered">
      <h2 class="title">Say Hey!</h2>
      <div class="columns is-centered">
        <div class="column is-6">
          <form name="contact" method="POST" action="/thankyou.html" netlify>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="name" name="name" placeholder="Name">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="email" name="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea" name="message" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="field">
              <p class="control">
                <button type="submit" class="button is-success">
                  Send
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
